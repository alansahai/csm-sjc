<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catechism Manager Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/firebase.config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = window.__FIREBASE_CONFIG__;
        if (!firebaseConfig) {
            console.error("Firebase config is missing!");
            Swal.fire('Configuration Error', 'Firebase config is missing. The app cannot start.', 'error');
        } else {
            const app = initializeApp(firebaseConfig);
            // Expose only what auth.js needs to the window
            window.db = getFirestore(app);
            window.doc = doc;
            window.getDoc = getDoc;
            window.auth = getAuth(app);
            window.signInWithEmailAndPassword = signInWithEmailAndPassword;
            window.onAuthStateChanged = onAuthStateChanged;
            window.signOut = signOut; // Expose signout for auth.js
        }
    </script>

    <script src="js/auth.js" defer></script>
</head>

<body>
    <div id="full-page-spinner" class="spinner-overlay is-hidden">
        <div class="spinner"></div>
    </div>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <i class="fas fa-church login-icon"></i>
            <h2>Catechism Manager</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <span id="toggle-password" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" id="login-button" class="btn btn-primary btn-full-width">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>

</html>
